{% extends 'layouts/layout.html' %}
{% block content %}
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">DHL Shipment Tracking</h1>
    
    <!-- Aquí empieza la tabla -->
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-100">Fecha y Hora</th>
                    <th class="px-4 py-2 bg-gray-100">Ubicación</th>
                    <th class="px-4 py-2 bg-gray-100">Descripción</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td class="px-4 py-2">{{ event.timestamp }}</td>
                    <td class="px-4 py-2">{{ event.location.address.addressLocality }}</td>
                    <td class="px-4 py-2">{{ event.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Fin de la tabla -->
</div>
{% endblock %}
